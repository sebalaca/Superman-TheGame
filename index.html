<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superman - The Game</title>
    <link rel="stylesheet" href="./src/styles.css" />
    
  </head>
  <body>
    <div class="container">
      
      <!-- INTRO -->
      <audio id="songs" src="./images/Superman Arcade Music.mp3" type="audio/mpeg"></audio>
      <div id="game-intro" class="container">
        <img src="./images/superman-intro-game.png" width="600" height="600px"  alt="logo"/>
        <br />
        <button id="start-btn">Start!</button>
        <p id="instructions">Movement: Use the arrows ← ↑ ↓ → </p>
      </div>

      <!-- GAME SCREEN -->
      <canvas id="my-canvas" width="600px" height="600px"></canvas>
      <img id="kripto" style="display:none;" src="./images/kryptonite.png"/>

      <!-- GAME OVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="./images/superman-game-over1.png" width="600" alt="logo" />
        <button id="restart-btn">Play Again!</button>
      </div>
    </div>

    <script src="./src/main.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/superman.js"></script>
    <script src="./src/Kryptonite.js"></script>
   
  </body>
</html>
